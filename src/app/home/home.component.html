<div class="container mt-5">
    <div class="row mt-5">
      <div class="col-sm-8 offset-sm-2">
         <div class=" mb-4 wrapper form-wrapper">
        <form [formGroup]="myReactiveForm" (submit)="onSubmit()">
            <div class="row pt-5 px-5">
              <div class="col-md-6  form-group">
                <label for="fname">First Name</label>
                <input id="fname"  formControlName="firstName"  type="text" class="form-control">
              </div>
              <div class="col-md-6  form-group">
                <label for="lname">Last Name</label>
                <input id="lname" formControlName="lastName"  type="text" class="form-control" >
              </div>
            </div>
            <div class="row pt-5 px-5">
                <div class="col-md-6 form-group">
                    <label for="">How should we contact you?</label>
                    <div class="form-check" *ngFor="let std of studentArr">
                      <input class="form-check-input"   type="radio" name="gridRadios" id="gridRadios1" value="{{std}}" (change)="OnChane($event)">
                      <label class="form-check-label" for="gridRadios1">
                        {{std}}
                      </label>
                    </div>
                    
                    </div>
                 
                      
                
                <div class="col-md-6 form-group" [ngSwitch]="val">
                    <div *ngSwitchCase="'Phone'">
                        <label for="Phoneus">Phone Number</label>
                        <input id="Phoneus"  formControlName="ContactNumber"   type="text" class="form-control" name="number">
                    </div>
                    <div *ngSwitchCase="'Email'">
                        <label for="Emailus">Email Address</label>
                    <input id="Emailus"  formControlName="EmailId"   type="email" class="form-control" name="email">
                   </div>
                </div>
            </div>

            <button class="btn btn-sm btn-primary ml-5 "  type="submit">submit</button>
          </form>
</div>
</div>
</div>
</div>
